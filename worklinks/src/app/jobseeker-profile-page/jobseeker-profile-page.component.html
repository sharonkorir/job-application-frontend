<div class="container">

    <div class="prfile" *ngFor="let profiles of profile">

        <div class="prof">
            <div class="pic">
                <img *ngFor="let img of profile" src="
                cloudinary.url({{filteredImages(img.profile_image)}})">
            </div>
            <div class="details">
                <h5><span> <i class="fa  fa-user" aria-hidden="true"></i>:</span>{{profiles.full_name}}</h5>
                <h5><span><i class="fa fa-envelope" aria-hidden="true"></i>:</span>{{profiles.email}}</h5>
                <h5><span><i class="fa fa-address-card" aria-hidden="true"></i>:</span>{{profiles.address}} </h5>
                <!-- <h5><span><i class="fa fa-phone-square" aria-hidden="true"></i>:</span>0745939721</h5> -->
            </div>
        </div>
        <div class="info">
            <div class="bio">
                <h3>Bio</h3>
                <div class="p-3 bi border">
                    {{profiles.bio}}
                </div>
            </div>
            <div class="bio">
                <h3>Work Experience</h3>
                <div class="p-3 bi border">
                    {{profiles.work_experience}}
                </div>
            </div>

            <div class="bio">
                <h3>Skills</h3>
                <div class=" p-3 bi border">
                    {{profiles.skills}}
                </div>
            </div>
            <div class="bio">
                <h3>References</h3>
                <div class=" p-3 bi border">
                    {{profiles.referees}}
                </div>
            </div>
        </div>
    </div>
</div>
