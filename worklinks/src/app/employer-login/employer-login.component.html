<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="text-center">
                <h5>Sign in and browse our job seekers</h5>
            </div>
            <form [formGroup]="form" (submit)="submit()">
                <div class="head">
                    <h1>Login</h1>
                    <p>Log in to your account and start recruiting </p>
                    <div class="form-group">


                        <br>
                    </div>


                </div>
                <div class="form-group">
                    <label for="email">Email address:</label><br>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
                    <br>

                </div>
                <div class="form-group">
                    <label for="Password">Password:</label><br>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                    <br>

                </div>
                <div>
                    <button type="submit" class="btn btn-pri" style="margin-left: 220px;">Login</button>
                </div>


                <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> <button type="submit" class="btn btn-primary">Back</button> -->
            </form>
