<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="form" (submit)="submit()">

                <p style="text-align: center;">Log in to your account <br> and search for your dream job </p>
                <br>
                <div class="form-group">
                    <label for="email">Email address:</label><br>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
                    <br>

                </div>
                <div class="form-group">
                    <label for="Password">Password:</label><br>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                    <br>

                </div>



                <div>
                    <button type="submit" class="btn btn-pri" style="margin-left: 220px;">Login</button>
                </div>
            </form>
            <!-- <div>
                <p>Don't have an account?<a class="nav-item nav-link" routerLink="/jobseeker/register">Sign up</a></p>
            </div> -->
            <p></p>
            <div class="row"></div>

        </div>
    </div>
</div>
